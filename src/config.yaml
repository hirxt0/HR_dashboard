data:
  input_folder: "data"          # папка с .txt/.csv файлов
  rss_feeds: []                 # список RSS фидов (опционально)

embeddings:
  model_name: "sentence-transformers/all-mpnet-base-v2"
  chunk_size: 800
  chunk_overlap: 200
  batch_size: 32
  normalize: true

clustering:
  algorithm: "hdbscan"          # options: hdbscan, dbscan
  hdbscan_min_cluster_size: 5
  dbscan_eps: 0.5
  dbscan_min_samples: 5

llm:
  mode: "mock"                  # "mock" or "real"
  provider: "gigachat"
  api_key: null                 # для real - заполните
  endpoint: null                # если нужен кастомный endpoint

rag:
  top_k: 5
  min_score: 0.3
  rerank: false

output:
  out_folder: "output"
